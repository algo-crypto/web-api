<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Type and speak</title>

  <style>
      body {
          background: blue;
      }
  </style>

</head>
<body class="text-white">

    <div class="container text-center">
       <img src="./images/speech.png" alt="Speak" class="mb-5">
       <div class="row">
           <div class="col md-6 mx-auto">
             <form>
                  <div class="form-group">
                   <textarea id="text-input" class=" form-control form-control-lg" placeholder="Type something" ></textarea>
                   </div>


                  <div class="form-group">
                   <div id="rate-value" class="badge badge-primary float-right" >1</div>
                   <label for="rate">Rate</label>
                   <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
                  </div>

                 <div class="form-group">
                    <div id="pitch-value" class="badge badge-primary float-right" >1</div>
                    <label for="pitch">pitch</label>
                    <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
                 </div>
               
                 <div class="form-group">
                   <select class="form-control form-control-lg" id="voice-select"></select>
                 </div>
               
                 <button class="btn btn-light btn-lg btn-block mt-3"> Speak</button>
               </form>  
           </div>
       </div>
    </div>


    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
